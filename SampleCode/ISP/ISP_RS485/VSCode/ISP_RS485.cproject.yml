project:
  packs:
    - pack: Nuvoton::NuMicro_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for ISPRS485
      processor:
        endian: little
      add-path:
        - ../../../../Library/Device/Nuvoton/M2L31/Include
        - ../../../../Library/StdDriver/inc
        - ../../../../Library/CMSIS/Core/Include
        - ..
      misc:
        - for-compiler: AC6
          C:
            - -D__MICROLIB
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
          CPP:
            - -xc++
            - -std=c++98
          ASM:
            - -masm=auto
            - -D__MICROLIB
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --symbols
            - --info sizes
            - --info totals
            - --map --datacompressor=off --info=inline --entry Reset_Handler
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: ../../../../Library/Device/Nuvoton/M2L31/Source/ARM/APROM.sct
      for-compiler: AC6
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/M2L31/Source/system_M2L31.c
        - file: ../startup_M2L31_user.c
          for-compiler: AC6
    - group: User
      files:
        - file: ../rmc_user.c
        - file: ../isp_user.c
        - file: ../targetdev.c
        - file: ../main.c
        - file: ../uart_transfer.c
    - group: Library
      files:
        - file: ../../../../Library/StdDriver/src/clk.c
